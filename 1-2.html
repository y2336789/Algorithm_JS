<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 문제 정의
            // 길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
            function solution(a, b, c){
                let max, check, answer;
                if(a<b) max = b;
                else max = a;
                if(max < c) max = c;
                check = a + b + c - max; // 제일 긴 변의 길이가 나머지 두 변의 길이의 합 미만이야 삼각형 만족
                if(max < check) answer = "YES"
                else answer = "NO"

                return answer;
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
