<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                // 아홉 명의 난쟁이 중 진짜 일곱 난쟁이 찾기
                let answer = arr; // 얕은 복사
                 // reduce 함수 설명 - a : 누적될 변수 , b : 배열의 각 인덱스 값, 세 번째 파라미터 : a를 0으로 초기화
                 // reducer = (accumulator, curr) => accumulator + curr;
                let sum = arr.reduce((a, b)=> a+b, 0);
                for(let i=0; i<arr.length-1; i++){
                    for(let j=i+1; j<arr.length; j++){
                        if((sum-(arr[i]+arr[j]))===100){
                            arr.splice(j, 1); // j번째 인덱스의 값 1개 제거
                            arr.splice(i, 1);
                        }
                    }
                }
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
