<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 문장에서 특정 문자 개수 카운트
            function solution(s, t){
                let answer = 0; // let answer=s.split(t).length; 한 뒤에 분열된 배열 개수-1로 답안 유추 가능
                for(let x of s) {
                    if(x === t)
                    answer += 1;
                }
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>
