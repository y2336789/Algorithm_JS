<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램
            function solution(n){
                let answer = 0;
                for(i=0;i<=n;i++){
                    answer += i;
                }
                return answer;
            }

            console.log(solution(6));
        </script>
    </body>
</html>
