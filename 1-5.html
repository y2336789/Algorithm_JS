<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer;
                answer = arr[0];
                for(i=1; i<arr.length; i++){
                    if(arr[i] < answer) answer = arr[i];
                }
                return answer;
            }

            let arr=[53, 99, 82, 11, 10, 15, 17];
            console.log(solution(arr));
        </script>
    </body>
</html>
