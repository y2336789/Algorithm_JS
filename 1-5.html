<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성
            function solution(arr){
                let answer;
                answer = arr[0];
                for(i=1; i<arr.length; i++){
                    if(arr[i] < answer) answer = arr[i];
                }
                // Math.min(...arr) -> 전개 연산자 : ...
                // Math.max(...arr)
                // Math.min.apply(null, arr) -> 첫 번째 : 객체, 두 번째 : 배열
                return answer;
            }

            let arr=[53, 99, 82, 11, 10, 15, 17];
            console.log(solution(arr));
        </script>
    </body>
</html>
