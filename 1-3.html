<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 문제 정의
            // 연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.
            // Math.ceil = 올림, Math.floor = 내림, Math.round = 반올림, Math.sqrt = 제곱근 구하기
            function solution(n){
                let answer; // answer = Math.ceil(n/12) 가능
                answer = parseInt(n/12); 
                answer +=1;
                return answer;
            }
            console.log(solution(178));
        </script>
    </body>
</html>
