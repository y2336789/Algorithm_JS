<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 문자열에서 알파벳 대문자 개수 카운팅
            function solution(s){
                let answer=0;
                for(let x of s) {
                    if(x===x.toUpperCase()) answer+=1;
                    // let num = x.charCodeAt(); -> 아스키 코드를 넘겨줌
                    // if (num >= 65 && num <= 90) answer++;
                }
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
