<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 입력받은 문자열을 전부 대문자로 통일해서 출력
            function solution(s){
                let answer="";
                for(let x of s){
                    answer += x.toUpperCase();
                    // let num = x.charCodeAt();
                    // if(num >=97 && num <=122) answer+=String.formCharCode(num-32) -> 소문자 범위 97~122, 대문자 범위 65 ~ 90
                }
                return answer;
            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
