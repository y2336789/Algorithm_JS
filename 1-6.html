<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 7개의 자연수 중 홀수를 모두 더해 합을 구하고, 고른 홀수들 중 최소값 찾기
            function solution(arr){
                let answer=[];
                let min = Number.MAX_SAFE_INTEGER, sum=0;
                for(i=0; i<arr.length; i++){
                    if(arr[i] % 2 != 0){
                        if(arr[i] < min) min = arr[i];
                        sum += arr[i];
                    }
                }
                answer.push(sum);
                answer.push(min);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
